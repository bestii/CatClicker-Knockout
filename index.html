<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <!--ko with:currentCat-->
    <div id="cat">
        <h2 data-bind="text:name"></h2>
        <h4 data-bind="text:title"></h4>
        <div data-bind="text:clickCounter"></div>
        <img data-bind="attr:{src:imgSrc},click:$parent.incrementCounter" alt="cute cat">
        <div>
            <h4>Nickname:</h4>
            <ul data-bind="foreach:nicknames">
                <li data-bind="text:$data"></li>
            </ul>
        </div>      
    </div>
    <!--/ko-->
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
