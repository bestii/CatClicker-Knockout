<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        <h2 data-bind="text:currentCat().name"></h2>
        <h4 data-bind="text:currentCat().title"></h4>
        <div data-bind="text:currentCat().clickCounter"></div>
        <img data-bind="attr:{src:currentCat().imgSrc},click:incrementCounter" alt="cute cat">
        <div>
            <h4>Nickname:</h4>
            <ul data-bind="foreach:currentCat().nicknames">
                <li data-bind="text:$data"></li>
            </ul>
        </div>
        
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
